<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para texto</title>
</head>
<body>

    <p>
     <b>Bold </b> <!--Bold/Negritas, sin IMPORTANCIA  semantica-->
     <br />
     <strong>Strong</strong> <!--strong/Negritas, CON IMPORTANCIA  semantica-->
     <br /> 

     <i>Italic </i> <!--Italic, sin IMPORTANCIA  semantica-->
     <br />
     
     <em>Enfasis</em> <!--Italic, con IMPORTANCIA  semantica-->
     <br />
     
     <small>Small</small>
     <br/>

     <mark>Marked</mark>
     <br/>

     <del>Delete</del>
     <br />
     
     <ins>Inserted</ins>
     <br/>

     <sub>Subscript</sub> aasddsdda
     <br />
    
     <sup>Superscript</sup> sdasdads
     <br />
    </p>
    
</body>
</html>
